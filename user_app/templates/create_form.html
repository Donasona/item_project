<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item</title>

    <!-- Bootstrap 5 CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background: #f5f7fa;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 600px;
        }

        .btn-custom {
            background: #4a90e2;
            color: white;
            border-radius: 6px;
        }

        .btn-custom:hover {
            background: #357ab8;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="card p-4">
        <h2 class="text-center">Create Item</h2>

        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-custom w-100 mt-3">
                Save Item
            </button>
        </form>
    </div>

</div>

</body>
</html>
