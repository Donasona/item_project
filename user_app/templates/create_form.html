{% extends "base.html" %}

{% block title %}Create Item{% endblock %}

{% block extra_css %}
<style>
    .card {
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .container-form {
        max-width: 600px;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .btn-save {
        background: #4a90e2;
        color: white;
        border-radius: 6px;
        width: 100%;
    }

    .btn-save:hover {
        background: #357ab8;
        color: white;
    }

    .btn-back {
        background: #6c757d;
        color: white;
        border-radius: 6px;
        width: 100%;
    }

    .btn-back:hover {
        background: #5a6268;
        color: white;
    }

    .btn-group-vertical {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
    }
</style>
{% endblock %}

{% block content %}

<div class="container container-form mt-5">
    <div class="card p-4">
        <h2 class="text-center">Create Item</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="btn-group-vertical">
                <!-- Submit button -->
                <button type="submit" class="btn btn-save">Save Item</button>

                <!-- Back button -->
                <a href="{% url 'list_item' %}" class="btn btn-back">‚Üê Back to Items</a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
