{% extends "base.html" %}

{% block title %}Update Item{% endblock %}

{% block extra_css %}
<style>
.update-card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    margin: 40px auto; /* centers the card */
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

.btn-save {
    background: #4a90e2;
    color: white;
    border-radius: 6px;
    width: 100%;
}

.btn-save:hover {
    background: #357ab8;
}

.btn-back {
    background: #6c757d;
    color: white;
    border-radius: 6px;
    width: 100%;
}

.btn-back:hover {
    background: #5a6268;
}
</style>
{% endblock %}

{% block content %}
<div class="update-card">
    <h2>Update Item</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" value="{{ item.title }}">
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control">{{ item.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-save mt-2">Save Changes</button>
        <a href="{% url 'list_item' %}" class="btn btn-back mt-2">‚Üê Back to Items</a>
    </form>
</div>
{% endblock %}
