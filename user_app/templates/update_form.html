<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>

    <!-- Bootstrap 5 CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .update-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .btn-save {
            background: #4a90e2;
            color: white;
            width: 100%;
        }

        .btn-save:hover {
            background: #357ab8;
        }

        form p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="update-card">
    <h2>Update Item</h2>
    <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" class="form-control" value="{{ item.title }}">
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control">{{ item.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-save mt-2">Save Changes</button>
</form>

</div>

</body>
</html>
