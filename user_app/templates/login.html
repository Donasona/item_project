{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        background: #f5f7fa;
    }

    .login-card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        margin: 80px auto;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .btn-login {
        background: #4a90e2;
        color: white;
        width: 100%;
    }

    .btn-login:hover {
        background: #357ab8;
    }

    .register-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #4a90e2;
        text-decoration: none;
    }

    .register-link:hover {
        text-decoration: underline;
    }
</style>

<div class="login-card">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
       <button type="submit" class="btn btn-login mt-2">Login</button>
    </form>
    <a href="{% url 'register' %}" class="register-link">Don't have an account? Register</a>
</div>
{% endblock %}
