{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
        background: #f5f7fa;
    }

    .register-card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        margin: 80px auto;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
    }

    .btn-register {
        background: #4a90e2;
        color: white;
        width: 100%;
    }

    .btn-register:hover {
        background: #357ab8;
    }

    .login-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #4a90e2;
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }

    ul {
        list-style-type: none;
        padding-left: 0;
    }
</style>

<div class="register-card">
    <h2>Create Account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-register mt-2">Register</button>
</form>
<a href="{% url 'login' %}" class="login-link">Already have an account? Login</a>
</div>
{% endblock %}
