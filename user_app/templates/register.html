<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap 5 CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .btn-register {
            background:  #4a90e2;
            color: white;
            width: 100%;
        }

        .btn-register:hover {
            background:  #357ab8;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #4a90e2;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none; /* Remove bullets */
            padding-left: 0;
        }
    </style>
</head>
<body>

<div class="register-card">
    <h2>Create Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-register mt-2">Register</button>
    </form>
    <a href="{% url 'login' %}" class="login-link"> Already have an account?Login</a>
</div>

</body>
</html>
