{% extends "base.html" %}

{% block title %}My Items{% endblock %}

{% block content %}

<h2 class="mb-4">My Items</h2>

{% if items %}
    <div class="row g-3">
        {% for item in items %}
            <div class="col-md-6 col-lg-4">
                <div class="item-card">

                    <h5>{{ item.title }}</h5>
                    <p class="text-muted">{{ item.description }}</p>

                    <div class="d-flex gap-2">
                        <a href="{% url 'update' item.pk %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <p class="empty-text">No items yet. Create one!</p>
{% endif %}

{% endblock %}
